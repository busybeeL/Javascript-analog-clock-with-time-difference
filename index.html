<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Analog Clock</title>
        <link rel="stylesheet" href="style.css" type="text/css" media="all">
    </head>
    <body>
    <main class="main">
        <div class="clockbox">
            <svg id="clock" xmlns="http://www.w3.org/2000/svg" width="600" height="600" viewBox="0 0 600 600">
                <g id="face">
                    <!--// Big circle for clock's body -->
                    <circle class="circle" cx="300" cy="300" r="253.9"/>
                    <!--// Hour marks -->
                    <path class="hour-marks" d="M300.5 94V61M506 300.5h32M300.5 506v33M94 300.5H60M411.3 107.8l7.9-13.8M493 190.2l13-7.4M492.1 411.4l16.5 9.5M411 492.3l8.9 15.3M189 492.3l-9.2 15.9M107.7 411L93 419.5M107.5 189.3l-17.1-9.9M188.1 108.2l-9-15.6"/>
                    <!--// Little circle for center --> 
                    <circle class="mid-circle" cx="300" cy="300" r="5.2"/>
                </g>
                <g id="hour">
                    <!--// Hour hand -->
                    <path class="hour-arm" d="M300.5 298V142" />
                </g>
                <g id="minute">
                    <!--// Minute hand -->
                    <path class="minute-arm" d="M300.5 298V67"/>
                </g>
                <g id="second">
                    <!--// Second hand -->
                    <path class="second-arm" d="M300.5 350V55"/>
                </g>
            </svg>
        </div>
    </main>
    <!-- Buttons for changing timezone -->
    <div class="btnWrapper">
        <input class="btn" id="england" type="button" value="England" data="UTC">
        <input class="btn" id="shang" type="button" value="Shang" data="Asia/Shanghai">
        <input class="btn" id="berlin" type="button" value="Berlin" data="Europe/Berlin" >
        <input class="btn" id="newyork" type="button" value="New_York" data="America/New_York">
    </div>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="js.js" defer></script>
    <script>

    </script>
    </body>
</html>
